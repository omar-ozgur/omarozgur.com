	<div id="sidebar">
		<button type="button" class="btn btn-default sidebar-icon" value="#header">
			<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		</button>
		<br>
		<button type="button" class="btn btn-default sidebar-icon" value="#footer">

	                			<img id="img-profile" src="img/profile.png">

	                	</div>
					</div>
					<div class="row">
						<div class="col-xs-4 col-xs-offset-4 text-center">
							<button type="button" class="btn btn-default sidebar-icon down-arrow" value="#header2">
								<span class="glyphicon glyphicon-menu-down" aria-hidden="true"></span>
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<section id="header2">
		<div class="jumbotron bg-header" data-0p="margin-left: 0%;" data-100p="margin-left: 0;">
			<div class="container">
			</div>
		</div>
	</section>
	<section id="footer">
		<div class="jumbotron bg-header" data-0p="margin-left: 0%;" data-100p="margin-left: 0;">
			<div class="container">
			</div>
		</div>
